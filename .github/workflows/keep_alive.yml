name: Keep Render App Alive

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  # Also allow manual triggering
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping website to prevent spin down
        # Use curl to make a simple GET request
        run: |
          curl -sL -w "%{http_code}" "https://workout.mossaka.com/" -o /dev/null || true
          echo "Pinged website at $(date)"
