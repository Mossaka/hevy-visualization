services:
  - type: web
    name: hevy-data-analysis
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run_dashboard.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
    healthCheckPath: / 