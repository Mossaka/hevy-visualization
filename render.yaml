services:
  - type: web
    name: hevy-data-analysis
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python analyze_workout.py
      python analyze_categories.py
      python generate_report.py
    startCommand: gunicorn app:app --bind=0.0.0.0:$PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 10000
    healthCheckPath: / 